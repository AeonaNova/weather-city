<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Прогноз погоды</title>
</head>
<body>
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
            <li>Прогноз погоды</li>
        </ul>
    </nav>
    <hr>
    <div class="flex justify-center flex-col items-center" id="content">
        <h1 class="text-4xl my-5">Прогноз погоды для города {{ weather.city }}</h1>
        <p class="text-2xl my-2">Температура: <span class="font-semibold">{{ weather.temperature }}°C</span></p>
        <p class="text-2xl my-2">Облачность: <span class="font-semibold">{{ weather.description }}</span></p>
        <a href="/" class="border-2 rounded-2xl bg-gray-300 p-2 mt-5">Вернуться на главную</a>
    </div>
</body>
</html>
